<div *ngIf="false; else cardDetails" class="row">

  <div *ngFor="let pokemon of pokemons" class="col-md-3 col-sm-6">
    <div class="card mb-2 text-center bg-dark">

      <div class="card-body text-white">
        <p class="card-text">
          {{ pokemon.name }}
        </p>
      </div>

    </div>
  </div>
</div>

  <ng-template #cardDetails>
    <pokemon-card-details [pokemonName]="'Bulbasaur'"></pokemon-card-details>
  </ng-template>
